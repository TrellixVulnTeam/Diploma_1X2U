{% extends '__base__.html' %}
{% block content %}

<div class="col-lg-8 col-lg-offset-2 well">
	<div class="row">
		     <div class="col-lg-5 col-lg-offset-4  col-md-offset-3">

			<form method="POST" action="{% url 'KmetApp:add_basket' %}" enctype="multipart/form-data">
			<div class="col-sm-10">
				<div class="row">
			
			<div class="form-group">
			<label>Ime Košarice</label>
				<input type="text" name="name" placeholder="Ime izdelka" class="form-control">
			</div>

			<div class="form-group">
			<label>Cena košarice</label>
				<input type="text" name="price" placeholder="Cena izdelka" class="form-control">
			</div>
			<div class="form-group">
			<label>Količina pridelka na košarico</label>
				<input type="number" name="quantity" placeholder="Količina Izdelka" class="form-control">
			</div>
			<div class="form-group">
			<label>Število košaric na razpolago</label>
				<input type="text" name="total_Amount" placeholder="Število košaric" class="form-control">
			</div>
			<div class="form-group">
			<label>Mesto pridelave</label>
				<input type="text" name="origin" placeholder="Mesto Pridelave" class="form-control">
			</div>
			<div class="form-group">
			<label>Opis košarice</label>
				<input type="text" name="description" rows="3"placeholder="Opis Izdelka" class="form-control">
			</div>
			<div class="form-group">
			<input id="slika" type="file" name="picture">
			</div>
			<br>
			<button type="submit" class = "btn btn-lg btn-info">Oddaj Oglas</button>
			<br>
            {% csrf_token %}
		</form>
</div>
</div>
</div>
{% endblock %}
