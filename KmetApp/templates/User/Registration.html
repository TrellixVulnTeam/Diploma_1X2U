{% extends '__base__.html' %}
{% load staticfiles %}

{% block hdr %}
 <header class="intro-header" style="background-image: url({% static 'img/Registracija-bg.jpg' %})">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                </div>
            </div>

</div>
</div>
</div>
